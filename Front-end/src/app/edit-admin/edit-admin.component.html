<body class="fixed-left">
    
    <!-- Begin page -->
    <div id="wrapper">
    
        <!-- Top Bar Start -->
        <div class="topbar">
            <!-- LOGO -->
            <div class="topbar-left">
                <div class="text-center">
                    <a routerLink="/" class="logo"> <span>Resep Masakan </span></a>
                </div>
            </div>
            <!-- Button mobile view to collapse sidebar menu -->
            <div class="navbar navbar-default" role="navigation">
                <div class="container">
                    <div class="">
                        <div class="pull-left">
                            <button class="button-menu-mobile open-left">
                                <i class="fa fa-bars"></i>
                            </button>
                            <span class="clearfix"></span>
                        </div>
                        <form class="navbar-form pull-left" role="search">
                            <div class="form-group">
                                <input type="text" class="form-control search-bar" placeholder="Type here for search...">
                            </div>
                            <button type="submit" class="btn btn-search"><i class="fa fa-search"></i></button>
                        </form>

                        <ul class="nav navbar-nav navbar-right pull-right">
                            
                            <li class="dropdown">
                                <a href="" class="dropdown-toggle profile" data-toggle="dropdown" aria-expanded="true"><img src="{{ fotoAdmin }}" alt="user-img" class="img-circle"> </a>
                                <ul class="dropdown-menu">
                                    <li><a routerLink="/profile"><i class="md md-face-unlock"></i> Profile</a></li>
                                    <li><a [routerLink]="['/admin-edit', id]"><i class="md md-settings"></i> Edit</a></li>
                                    <li><a routerLink="/logout"><i class="md md-settings-power"></i> Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <!--/.nav-collapse -->
                </div>
            </div>
        </div>
        <!-- Top Bar End -->


        <!-- ========== Left Sidebar Start ========== -->

        <div class="left side-menu">
            <div class="sidebar-inner slimscrollleft">
                <div class="user-details">
                    <div class="pull-left">
                        <img src="{{ fotoAdmin }}" alt="" class="thumb-md img-circle">
                    </div>
                    <div class="user-info">
                        <div class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">{{namaAdmin}} <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a routerLink="/profile"><i class="md md-face-unlock"></i> Profile<div class="ripple-wrapper"></div></a></li>
                                <li><a [routerLink]="['/admin-edit', id]"><i class="md md-settings"></i> Edit</a></li>
                                <li><a routerLink="/logout"><i class="md md-settings-power"></i> Logout</a></li>
                            </ul>
                        </div>
                        
                        <p class="text-muted m-0">{{ username }}</p>
                    </div>
                </div>
                <!--- Divider -->
                <div id="sidebar-menu">
                        <ul>
                            <li>
                                <a routerLink="/dashboard" class="waves-effect"><i class="md-account-balance"></i><span> Dashboard </span></a>
                            </li>                          
                            

                            <li>
                                <a routerLink="/add" class="waves-effect"><i class="md md-palette"></i> <span> Tambah Resep </span></a>
                                
                            </li>

                            
                            <li>
                                <a routerLink="/admin" class="waves-effect"><i class="md md-view-list"></i><span> Daftar Admin </span></a>
                                
                            </li>

                            <li>
                                <a routerLink="/" class="waves-effect"><i class="md md-home"></i><span> Home </span></a>
                            </li>
                            
                        </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <!-- Left Sidebar End --> 



        <!-- ============================================================== -->
        <!-- Start right Content here -->
        <!-- ============================================================== -->                      
        <div class="content-page">
            <!-- Start content -->
            <div class="content">
                <div class="container">

                    <!-- Page-Title -->
                    <div class="row">
                        <div class="col-sm-12">
                            <h4 class="pull-left page-title">Administrator</h4>
                            <!-- <ol class="breadcrumb pull-right">
                                <li><a href="#">Moltran</a></li>
                                <li><a href="#">Forms</a></li>
                                <li class="active">Form Validation</li>
                            </ol> -->
                        </div>
                    </div>

                    <!-- Form-validation -->
                    <div class="row">
                    
                            <div class="col-sm-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading"><h3 class="panel-title">Tambah Admin</h3></div>
                                    <div class="panel-body">
                                        <div class=" form">
                                            <form class="cmxform form-horizontal tasi-form" id="signupForm" method="get" action="#" novalidate="novalidate" #f="ngForm" (ngSubmit)="updateAdmin(f)">
                                                <div class="form-group ">
                                                    <label for="firstname" class="control-label col-lg-2">Nama *</label>
                                                    <div class="col-lg-10">
                                                        <input class=" form-control" id="firstname" name="nama" type="text" [(ngModel)]="admin.nama">
                                                    </div>
                                                </div>
                                                <div class="form-group ">
                                                    <label for="username" class="control-label col-lg-2">Username *</label>
                                                    <div class="col-lg-10">
                                                        <input class="form-control " id="username" name="username" type="text" [(ngModel)]="admin.username">
                                                    </div>
                                                </div>
                                                <div class="form-group ">
                                                    <label for="password" class="control-label col-lg-2">Password *</label>
                                                    <div class="col-lg-10">
                                                        <input class="form-control " id="password" name="password" type="password" [(ngModel)]="admin.password">
                                                    </div>
                                                </div>
                                                <div class="form-group ">
                                                    <label for="email" class="control-label col-lg-2">Email *</label>
                                                    <div class="col-lg-10">
                                                        <input class="form-control " id="email" name="email" type="email" [(ngModel)]="admin.email">
                                                    </div>
                                                </div>
                                                <div class="form-group ">
                                                    <label for="email" class="control-label col-lg-2">Foto *</label>
                                                    <div class="col-lg-10">
                                                        <input type="file" name="" id="" (change)="fileChange($event)">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-lg-offset-2 col-lg-10">
                                                        <button class="btn btn-success waves-effect waves-light" type="submit">Save</button>
                                                        <button class="btn btn-default waves-effect" type="button" routerLink="/admin">Cancel</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div> <!-- .form -->

                                    </div> <!-- panel-body -->
                                </div> <!-- panel -->
                            </div> <!-- col -->

                        </div> <!-- End row -->

        </div> <!-- container -->
                            
            </div> <!-- content -->

            <footer class="footer text-right">
                2015 © Moltran.
            </footer>

        </div>
        <!-- ============================================================== -->
        <!-- End Right content here -->
        <!-- ============================================================== -->

    </div>
    <!-- END wrapper -->
        
</body>
