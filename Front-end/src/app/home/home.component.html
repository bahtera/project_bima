<body>
    <nav class="navbar navbar-default" style="padding: 0px;">
        <div class="container-fluid">            
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a routerLink="/dashboard">Login</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="col-xs-12 col-md-10 col-md-offset-1">
        <div class="page-header" align="center">

        </div>
        <nav class="navbar navbar-default">

                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!-- <a class="navbar-brand" href="#">Brand</a> -->
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a routerLink="/">HOME</a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">KATEGORI
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a routerLink="/masakan-sumatera">SUMATERA DAN SEKITARNYA</a>
                                </li>

                                <li>

                                </li>
                                <li role="separator" class="divider"></li>
                                <li>
                                    <a routerLink="/masakan-kalimantan">KALIMANTAN DAN SEKITARNYA</a>
                                </li>
                                <li role="separator" class="divider"></li>
                                <li>
                                    <a routerLink="/masakan-sulawesi">SULAWESI DAN SEKITARNYA</a>

                                <li role="separator" class="divider"></li>
                                <li>
                                    <a routerLink="/masakan-bali-nusra">BALI, NUSRA DAN SEKITARNYA</a>
                                </li>
                                <li role="separator" class="divider"></li>
                                <li>
                                    <a routerLink="/masakan-maluku">MALUKU DAN SEKITARNYA</a>
                                </li>
                                <li role="separator" class="divider"></li>
                                <li>
                                    <a routerLink="/masakan-papua">PAPUA DAN SEKITARNYA</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                      <form class="navbar-form navbar-left">

                              <input type="text" class="form-control" placeholder="Search" style="border-radius: 20px;" />
                              <i class="glyphicon glyphicon-search form-control-feedback"></i>
                          </div>
                      </form>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->

    <!-- Judul Kategori -->
    <!-- <div class="kategori col-xs-12 col-md-10 col-md-offset-1" align="center">
        <p style="border:1px solid black; text-align: center; font-size: 30px; margin-top: 40px; margin-bottom: 50px;">Sumatera dan Sekitarnya</p>
        <img src="jawamadura.jpg" alt="" srcset="">
    </div> -->

    <!-- Content -->
    <div class="col-xs-12 col-md-10 col-md-offset-1" style="margin-top: 30px;">
        <div class="col-xs-12 col-md-4" *ngFor="let r of resepList" style="margin-bottom: 30px;">
            <div class="judul-gambar">
                <a [routerLink]="['/view', r._id]"><img src="{{ r.gambar }}" alt=""></a>
                <div style="position : relative; left: 0px; top: 280px; width : 330px; height : 50px; background-color : rgb(250, 175, 64); padding-top: 10px;"><p style="text-align: center; font-size: 18px; font-weight: bold; color: white;">{{ r.kategori }}</p></div>
            </div>
            <p class="judul-resep"><a [routerLink]="['/view', r._id]">{{ r.judul }}</a></p>
        </div>
    </div>

    <div class="footer col-xs-12">
        <p style="text-align: center;">&copy;Bima Bahtera</p>
    </div>

</body>
